{{ $fullName := printf "%s-back" (include "image-storage-service.prefix" .) | trunc 63 | trimSuffix "-" }}
{{ $mongodbUrl := include "image-storage-service.mongodb.url" . }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullName }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ $fullName }}
  template:
    metadata:
      labels:
        app: {{ $fullName }}
    spec:
      containers:
      - name: {{ $fullName }}
        image: public.ecr.aws/jtekt-corporation/image-storage-service:v1.11.2
        ports:
        - containerPort: 80
        env:
        - name: MONGODB_URL
          value: {{ $mongodbUrl }}
        {{ if .Values.auth.enabled }}
        - name: AUTHENTICATION_URL
          value: http://{{ printf "%s-auth-api" .Release.Name | trunc 63 | trimSuffix "-" }}/users/self
        {{ end }}
        volumeMounts:
        - mountPath: /usr/src/app/uploads
          name: {{ $fullName }}
      volumes:
      - name: {{ $fullName }}
        persistentVolumeClaim:
          claimName: {{ $fullName }}
