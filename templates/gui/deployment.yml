apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-gui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-gui
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-gui
    spec:
      containers:
      - name: {{ .Release.Name }}-gui
        image: public.ecr.aws/jtekt-corporation/image-storage-service-gui:b3b16dbb
        ports:
        - containerPort: 80
        env:
        - name: VUE_APP_IMAGE_STORAGE_API_URL
          value: /proxy/back
